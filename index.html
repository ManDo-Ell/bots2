<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #clickerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #cube {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            cursor: pointer;
            border-radius: 10px;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #gameOver {
            font-size: 30px;
            color: red;
            display: none;
        }
    </style>
