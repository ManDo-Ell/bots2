<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        #gameOver {
            position: absolute;
            font-size: 30px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">Game Over! Press Enter to Restart.</div>

    <script>
        // Инициализация канваса
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20; // Размер блока
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let food;
        let gameOver = false;

        function init() {
            snake = new Snake();
            food = new Food();
            food.createFood();
            gameOver = false;
            document.getElementById("gameOver").style.display = 'none';

            window.addEventListener("keydown", e => {
                if (e.key === "Enter" && gameOver) {
                    init(); // Перезапуск игры
                }
                if (gameOver) return;
                if (e.key === "ArrowUp") snake.changeDirection("Up");
                if (e.key === "ArrowDown") snake.changeDirection("Down");
                if (e.key === "ArrowLeft") snake.changeDirection("Left");
                if (e.key === "ArrowRight") snake.changeDirection("Right");
            });

            gameLoop();
        }

        function gameLoop() {
            if (gameOver) return;
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake.move();
                snake.draw();
                food.draw();

                if (snake.eat(food)) {
                    food.createFood();
                }

                if (snake.checkCollision()) {
                    gameOver = true;
                    document.getElementById("gameOver").style.display = 'block';
                }

                gameLoop();
            }, 100);
        }

        class Snake {
            constructor() {
                this.snakeArray = [{ x: 5, y: 5 }];
                this.direction = "Right";
            }

            draw() {
                this.snakeArray.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? "green" : "black";
                    ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
                });
            }

            move() {
                let head = { ...this.snakeArray[0] };

                if (this.direction === "Up") head.y -= 1;
                if (this.direction === "Down") head.y += 1;
                if (this.direction === "Left") head.x -= 1;
                if (this.direction === "Right") head.x += 1;

                this.snakeArray.unshift(head);

                if (!this.eat(food)) {
                    this.snakeArray.pop(); // Удаляем последний элемент, если не съели еду
                }
            }

            changeDirection(direction) {
                if (direction === "Up" && this.direction !== "Down") this.direction = "Up";
                if (direction === "Down" && this.direction !== "Up") this.direction = "Down";
                if (direction === "Left" && this.direction !== "Right") this.direction = "Left";
                if (direction === "Right" && this.direction !== "Left") this.direction = "Right";
            }

            eat(food) {
                let head = this.snakeArray[0];
                if (head.x === food.x && head.y === food.y) {
                    return true; // Увеличиваем длину змейки
                }
                return false;
            }

            checkCollision() {
                let head = this.snakeArray[0];

                // Проверяем, не вышла ли змейка за границы
                if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
                    return true; // Границы экрана
                }

                // Проверяем, не столкнулась ли змейка сама с собой
                for (let i = 1; i < this.snakeArray.length; i++) {
                    if (head.x === this.snakeArray[i].x && head.y === this.snakeArray[i].y) {
                        return true; // Столкновение с собственным телом
                    }
                }

                return false; // Всё нормально, игра продолжается
            }
        }

        class Food {
            constructor() {
                this.x;
                this.y;
            }

            createFood() {
                this.x = Math.floor(Math.random() * columns);
                this.y = Math.floor(Math.random() * rows);
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x * scale, this.y * scale, scale, scale);
            }
        }

        init();

        // Telegram Web App SDK
        if (window.Telegram.WebApp) {
            const telegram = window.Telegram.WebApp;
            telegram.ready();
        }
    </script>
</body>
</html>
