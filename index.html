<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #clickerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #cube {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            cursor: pointer;
            border-radius: 10px;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #gameOver {
            font-size: 30px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="clickerContainer">
        <div id="cube"></div>
        <div id="score">Нажатий: 0</div>
    </div>
    <div id="gameOver">Игра окончена! Нажмите на куб, чтобы начать заново.</div>

    <script>
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;

        const cube = document.getElementById('cube');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');

        // Функция для обновления счета
        function updateScore() {
            score += 1;
            scoreDisplay.innerText = `Нажатий: ${score}`;
            localStorage.setItem("score", score); // Сохраняем новый счет в localStorage
        }

        // Обработчик кликов на куб
        cube.addEventListener('click', () => {
            if (score >= 10) {
                // После 10 нажатий игра заканчивается
                gameOverDisplay.style.display = 'block';
                cube.style.display = 'none';  // Прячем куб
                return;
            }
            updateScore();
        });

        // Если нужно перезапустить игру
        window.addEventListener("keydown", e => {
            if (e.key === "Enter" && score >= 10) {
                score = 0;
                localStorage.setItem("score", score); // Сбрасываем счет в localStorage
                gameOverDisplay.style.display = 'none';
                cube.style.display = 'block';
                updateScore();
            }
        });

        // Инициализация игры
        updateScore();

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const telegram = window.Telegram.WebApp;

            // Готовность Telegram Web App
            telegram.ready();

            // Получение информации о Web App, если необходимо
            console.log("Telegram Web App инициализирован.");
        } else {
            console.error("Telegram Web App не инициализирован!");
        }
    </script>
</body>
</html>
